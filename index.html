<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>base apparel</title>
</head>

<body>
  <main>
    <div class="first">
      <img src="images/logo.svg" alt="" class="one">
      <h1><span class="sp1">WE'RE</span>
        <span class="sp2">COMING
          SOON</span>
      </h1>
      <p>Hello fellow shoppers! We're currently building our new
        fashion store. Add your email below to stay up-to-date with
        announcements and our launch deals.
      </p>
      <form action="#" id="oneform">
        <div id="two">
          <input type="email" placeholder="Email Address" id="input" required>
          <label for="input">
            <img src="images/icon-error.svg" alt="icon-error" id="error">
          </label>
          <button type="submit" id="btn">
            <img src="images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </div>
        <p id="msg">please provide a valid email</p>
      </form>
    </div>
  </main>



  <script src="script.js"></script>
</body>

</html>
